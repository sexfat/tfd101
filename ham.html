<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ham.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <div class="bar top"></div>
        <div class="bar middle"></div>
        <div class="bar bottom"></div>
    </div>
    <script>
        var tl = new TimelineMax();
        tl.to('.top' , .5 , {width: '50px', rotation: 45})
        .to('.middle' , .7 , {width: '20px'})
        .to('.bottom' , .4 , {width: '60px' , rotation: -45})
         // 先讓動畫停止
        tl.stop();

        // 滑鼠移入
        document.getElementById('nav').onmouseover = function(){
            tl.play();
        }

       //  滑鼠移開，動畫還原
          document.getElementById('nav').onmouseleave = function(){
            tl.reverse();
        }



    </script>
</body>
</html>
