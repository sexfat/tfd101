<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 導入動畫套件  gsap 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- 導入  jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- scrollmagic 主要程式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <!-- scrollmagic + gsap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <!-- scrollmagic 觸發點指標顯示 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="scroll.css">
    <title>scroll</title>

</head>

<body>
    <section id="area01"></section>
    <!-- 觸發點 -->
    <div id="trigger01"></div>  
    <!-- 場景 -->
    <section id="area02">
        <div class="box m1">m1</div>
    </section>
    <section id="area03"></section>
    <section id="area04"></section>
    <script>

        var controller = new ScrollMagic.Controller();
        //01 動畫
        var  m1 = TweenMax.to('.m1', 1, { x: 300 });
        // scroll 觸發
        new ScrollMagic.Scene({
            triggerElement : '#trigger01'  // 觸發點位址
        }).setTween(m1).addIndicators().addTo(controller);








    </script>
</body>

</html>
